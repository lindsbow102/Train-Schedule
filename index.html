<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TRAIN SCHEDULE</title>
    <!--BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--PERSONAL CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <!--JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--MOMENT JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="jumbotron">
          <h1>All Aboard the Choo Choo Train!</h1>
          <p>"Life is the train, and not the station."</p>
        </div>
      </div>
    </header>
    <div class="container" id="train-schedule">
      <div class="card">
        <!-- Default panel contents -->
        <div class="card-heading text-center">
          <h3 class="mt-3">Current Train Schedule</h3>
        </div>
        <div class="card-body">
          <!-- Table -->
          <table class="table table-hover" id="trainTable">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container" id="train-form">
      <div class="card mt-7">
        <div class="card-heading text-center">
          <h3 class="mt-3">Add Train</h3>
        </div>
        <div class="card-body">
          <!-- Sign-up Form (note the various input "types") -->
          <form role="form">
            <div class="form-group">
              <label for="name-input">Train Name:</label>
              <input class="form-control" id="name-input" type="text" />
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" type="text" />
            </div>
            <div class="form-group">
              <label for="first-train-input"
                >First Train Time (HH:mm--military time):</label
              >
              <input class="form-control" id="first-train-input" type="text" />
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min):</label>
              <input class="form-control" id="frequency-input" type="text" />
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--PERSONAL JAVASCRIPT-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
